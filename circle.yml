machine:
  node:
    version: 6.9.2
  services:
    - redis
    - docker
  environment:
    WORKER_VERSION: 3.x

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - make install

test:
  override:
    - make test

deployment:
  publish:
    tag: /[0-9]+(\.[0-9]+)*(-.+)?/
    commands:
      - curl -sLu "$HTTP_AUTH:" https://raw.githubusercontent.com/segmentio/scripts/master/circle/docker/build.sh | sh
